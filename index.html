<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Animated Navigation Menu</title>
      <link rel="stylesheet" href="./style.css" />
      <script src="./script.js" defer></script>
      <script
         defer
         type="module"
         src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
         defer
         nomodule
         src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
   </head>
   <body>
      <div class="container">
         <ul class="navigation">
            <li class="item__wraper active">
               <a href="" class="item">
                  <div class="top"></div>
                  <div class="bottom"></div>
                  <div class="item__icon">
                     <ion-icon name="home-outline"></ion-icon>
                  </div>
                  <div class="item__title">Home</div>
               </a>
            </li>
            <li class="item__wraper">
               <div class="top"></div>
               <div class="bottom"></div>
               <a href="" class="item">
                  <div class="item__icon">
                     <ion-icon name="person-outline"></ion-icon>
                  </div>
                  <div class="item__title">Profile</div>
               </a>
            </li>
            <li class="item__wraper">
               <div class="top"></div>
               <div class="bottom"></div>
               <a href="" class="item">
                  <div class="item__icon">
                     <ion-icon name="settings-outline"></ion-icon>
                  </div>
                  <div class="item__title">Setting</div>
               </a>
            </li>
            <li class="item__wraper">
               <div class="top"></div>
               <div class="bottom"></div>
               <a href="" class="item">
                  <div class="item__icon">
                     <ion-icon name="help-outline"></ion-icon>
                  </div>
                  <div class="item__title">Help</div>
               </a>
            </li>
            <li class="item__wraper">
               <div class="top"></div>
               <div class="bottom"></div>
               <a href="" class="item">
                  <div class="item__icon">
                     <ion-icon name="log-out-outline"></ion-icon>
                  </div>
                  <div class="item__title">Sign Out</div>
               </a>
            </li>
         </ul>
      </div>
   </body>
</html>
